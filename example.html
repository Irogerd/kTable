<!DOCTYPE HTML>
<html>

<head>
    <!-- Тег meta для указания кодировки -->
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="old/jquery-2.2.2.min.js"></script>
    <script src="old/data.js"></script>
    <script src="customFunctions.js"></script>
    <script src="pagination.js"></script>
    <script src="wonderTable.js"></script>
    <script>
        $(document).ready(function () {
            wonderTable.setDataTemplate(checkboxes);
            wonderTable.setData(data);
            wonderTable.setCustomFunctions(customFunc);
            wonderTable.setItemsPerPage($('#tronpage').val());

            wonderTable.initWithManage('table', 'cbxPanel');
            //wonderTable.init('table');
            $('#tronpage').on('change', function () {
                wonderTable.setItemsPerPage($('#tronpage').val());
            });
        });
    </script>
</head>

<body>
<select name='selectPerPage' class='select' id='tronpage'>
    <option value="0">количество строк на странице</option>
    <option value="5">5</option>
    <option value="10">10</option>
    <option value="15">15</option>
    <option selected value="20">20</option>
    <option value="50">50</option>
</select>
<button id='createTable' class='createTable' onclick="wonderTable.buildTable()" style='margin:5px 15px; padding:5px;'>
    GENERATE!
</button>
<button id='deleteButton' class='deleteButton' onclick="wonderTable.buildTable(true)"
        style='margin:5px 15px; padding:5px;'>HIDE
</button>
<button id='checkAll' class='checkAll' style='margin:5px 15px; padding:5px;'>Check all on page</button>
<button id='uncheckAll' class='uncheckAll' style='margin:5px 15px; padding:5px;'>Uncheck all on page</button>

<div id="cbxPanel"></div>
<table id="table" width="80%" cellpadding="0" cellspacing="0" border="1" style="display:none"></table>


</body>

</html>
